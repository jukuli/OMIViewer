<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="jquery-3.2.1.js"></script>
    <script type="text/javascript" src="axlsign.js"></script>
   <script type="text/javascript" src="tweetnacl-js/nacl.min.js"></script>
	<script type="text/javascript" src="tweetnacl-util-js/nacl-util.js"></script>
	<script type="text/javascript" src="ed2curve-js/ed2curve.js"></script>
    <script type="text/javascript" src="node_modules/crypto-js/crypto-js.js"></script>
    <script src="popup.js"></script>

  </head>
  <body>
<div id="searchFormDiv">

</form>
<div id="loading" display="none"style="width:128px;height:128px;display:none;">Loading...</div>
</div>

</div>

</html>
